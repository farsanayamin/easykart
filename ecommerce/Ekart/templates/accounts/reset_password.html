{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'reset_password' id=id otp_verified='true' %}" method="POST">
        <p>otp_verified: {{ otp_verified }}</p>
        {% csrf_token %}
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Create Password" name="new_password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" name="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
